name: Create & Provision backend

on:
  workflow_call:
    # Inputs required when this workflow is called by another workflow
    inputs:
      ocis_version:
        description: 'oCIS version to install'
        type: string
        required: true
        default: 'latest'
    # Secrets required when this workflow is called by another workflow
    secrets:
      OCIS_URL:
        required: true
      SSH_PRIVATE_KEY:
        required: true
      SSH_HOST:
        required: true
      SSH_USER:
        required: true
      OCIS_PWD:
        required: true

  workflow_dispatch:
    # Inputs for manual trigger via GitHub UI
    inputs:
      ocis_version:
        description: 'oCIS version to install'
        type: string
        required: false
        default: "latest"
      ocis_url:
        description: 'oCIS URL'
        type: string
        required: true

permissions:
  contents: read

jobs:
  create_server:
    name: Create server
    runs-on: ubuntu-latest

    # All environment variables are derived from either secrets (dispatch) or inputs (call)
    env:
      OCIS_VERSION: ${{ inputs.ocis_version }}
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_USER: ${{ secrets.SSH_USER }}
      OCIS_PWD: ${{ secrets.OCIS_PWD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      # If workflow_call secret exists, use it; otherwise use dispatch input
      - name: Set BASE_URL
        run: |
          if [ -n "${{ secrets.OCIS_URL }}" ]; then
            echo "BASE_URL=${{ secrets.OCIS_URL }}" >> $GITHUB_ENV
          else
            echo "BASE_URL=${{ inputs.ocis_url }}" >> $GITHUB_ENV
          fi

      # Install Ansible on the runner
      - name: Install Ansible
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y ansible

      # Save the private key in SSH directory
      - name: Setup SSH key
        run: |
          mkdir -p $HOME/.ssh
          echo "$SSH_PRIVATE_KEY" > $HOME/.ssh/id_ed25519
          chmod 600 $HOME/.ssh/id_ed25519
          # Add host to known_hosts to prevent SSH prompt
          ssh-keyscan -H $SSH_HOST >> $HOME/.ssh/known_hosts

      # Generate inventory file for the OCIS server
      - name: Create Ansible inventory
        run: |
          echo "[ocis_server]" > ./server/ansible/hosts.ini
          echo "${SSH_HOST} ansible_user=${SSH_USER} ansible_ssh_private_key_file=$HOME/.ssh/id_ed25519" >> ./server/ansible/hosts.ini

      # Navigate to ansible directory and run the OCIS provisioning playbook
      - name: Run provision playbook
        run: |
          cd ./server/ansible
          ansible-playbook -i hosts.ini ocis.yml
